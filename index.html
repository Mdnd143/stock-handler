<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>STOCK-MASTER </title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="main-container"><h1>Stock Profit or loss</h1>
   <label for="initial-price">
       Initial stock Price
       <input type="text" id="initial-price" placeholder="Enter here">
   </label>
  
   <label for="stocks-quantity">
     Quantity of total Stock
   <input type="text" id="stocks-quantity" placeholder="Enter quantity of stock">
   </label>
   <label for="latest-price">
     Current Price of 1 stock
   <input type="text" id="latest-price" placeholder="Latest Price ">
   </label>
   <button id="button-operate">profit/loss</button>
  <div id="output-box"></div>
  <div id="output"></div></div>




    <script src="script.js"></script>
  </body>
</html>
